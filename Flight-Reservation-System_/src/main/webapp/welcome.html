<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <style>
        /* Gradient background styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif; /* Set font to Times New Roman */
            background: linear-gradient(to right, #005AA7, #FFFDE4); /* Blue to light yellow gradient */
            color: #333; /* Dark text for readability */
        }

        /* Container styling with soft shadows and slight transparency */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85); /* Light semi-transparent background */
            backdrop-filter: blur(10px); /* Blurred backdrop */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Softer shadow */
            width: 100%;
            max-width: 400px;
        }

        /* Gradient text styling for header */
        h1 {
            background: linear-gradient(to right, #005AA7, #00C6FF); /* Blue gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Styled paragraph text */
        p {
            font-size: 1.1rem;
            color: #555; /* Soft gray for contrast */
            margin-bottom: 30px;
        }

        /* Button styles with a matching theme */
        .buttons a {
            display: inline-block;
            width: 100%;
            margin: 10px 0;
            padding: 12px 0;
            background: linear-gradient(135deg, #005AA7, #00C6FF); /* Blue gradient for buttons */
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }

        /* Button hover effect */
        .buttons a:hover {
            background: linear-gradient(135deg, #004080, #0099FF); /* Darker blue gradient on hover */
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        /* Subtle scaling effect on container */
        .container:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Airline Reservation System</h1>
        <p>Your journey starts here! Register or log in to book your flights easily.</p>
        <div class="buttons">
            <a href="SignUp.html">Sign Up</a>
            <a href="login.html">Login</a>
        </div>
    </div>
</body>
</html>
