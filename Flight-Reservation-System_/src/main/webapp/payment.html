<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details</title>
    <style>
        /* Gradient background styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(to right, #005AA7, #FFFDE4);
            color: #333;
        }

        /* Card form styling with semi-transparent background and soft shadow */
        .card-form {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Gradient heading text */
        .card-form h3 {
            background: linear-gradient(to right, #005AA7, #00C6FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Form labels */
        .card-form label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin: 10px 0 5px;
            color: #333;
        }

        /* Input fields styling */
        .card-form input[type="text"],
        .card-form input[type="number"],
        .card-form input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Submit button styling with gradient and shadow */
        .card-form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #005AA7, #00C6FF);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Button hover effect */
        .card-form button:hover {
            background: linear-gradient(135deg, #004080, #0099FF);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="card-form">
        <h3>Enter Card Details</h3>
        <form action="payment" method="post">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" required>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="exp-date">Expiry Date</label>
            <input type="date" id="exp-date" name="exp-date" required>

            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv" required>

            <button type="submit">Enter</button>
        </form>
    </div>
</body>
</html>
