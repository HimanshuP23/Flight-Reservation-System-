<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        /* Gradient background styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(to right, #005AA7, #FFFDE4); /* Blue to light yellow gradient */
            color: #333;
        }

        /* Container styling with soft shadows and slight transparency */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85); /* Light semi-transparent background */
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Softer shadow */
            width: 100%;
            max-width: 400px;
        }

        /* Gradient text styling for header */
        h1 {
            background: linear-gradient(to right, #005AA7, #00C6FF); /* Blue gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Label and input field styling */
        label {
            font-size: 1rem;
            color: #333;
            display: block;
            text-align: left;
            margin-bottom: 8px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        /* Button styles matching the theme */
        .buttons input[type="submit"] {
            display: inline-block;
            width: 100%;
            padding: 12px 0;
            background: linear-gradient(135deg, #005AA7, #00C6FF);
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Button hover effect */
        .buttons input[type="submit"]:hover {
            background: linear-gradient(135deg, #004080, #0099FF);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        /* Subtle scaling effect on container */
        .container:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="login" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />

            <div class="buttons">
                <input type="submit" value="Login" />
            </div>
        </form>
    </div>
</body>
</html>
