<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Success</title>
    <style>
        /* Full-screen gradient background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4caf50, #81c784); /* Green gradient */
            color: #333; /* Text color for readability */
        }

        /* Message container styling */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9); /* Light semi-transparent background */
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
            max-width: 400px;
            width: 100%;
        }

        /* Title text styling */
        h2 {
            color: #4caf50; /* Match with the background gradient */
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Button styling */
        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4caf50; /* Matching green color */
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Button hover effect */
        .back-button:hover {
            background-color: #388e3c; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Registered Successfully!</h2>
        <a href="login.html" class="back-button">Back to Login</a>
    </div>
</body>
</html>
